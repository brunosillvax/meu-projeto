<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Portfolio - Work in Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0a0a0a;
            color: #00ff00;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            opacity: 0.8;
        }
        .loader {
            margin-top: 20px;
            border: 5px solid rgba(0, 255, 0, 0.3);
            border-top: 5px solid #00ff00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Cyber Portfolio</h1>
    <p>⚡ Work in Progress... Stay Tuned! ⚡</p>
    <div class="loader"></div>
</body>
</html>
